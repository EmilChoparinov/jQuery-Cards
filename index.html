<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
    <script src="app.js">
    </script>
    <title>Contact Card</title>
</head>

<body>
    <div id="left_panel">
        <form action="notused" method="get">
            <table>
                <tr>
                    <th>First Name:</th>
                    <th>
                        <input type="text" name="f_name" id="f_name" class="name">
                    </th>
                </tr>
                <tr>
                    <th>Last Name:</th>
                    <th>
                        <input type="text" name="l_name" id="l_name" class="name">
                    </th>
                </tr>
                <tr>
                    <th>Description:</th>
                </tr>
            </table>
            <textarea name="description" id="description" placeholder="Enter Your Description" cols="40" rows="4"></textarea>
        </form>
        <button>Add User</button>
    </div>
    <div id="right_panel">
    </div>
</body>

</html>
